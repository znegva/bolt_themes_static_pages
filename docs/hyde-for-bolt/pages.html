    <!-- on mobile, we want to scroll over the header/sidebar when we come from the same domain -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var isFromSameDomain =
            document.referrer &&
            document.referrer.match(/:\/\/(.[^/]+)/)[1] == document.domain;

        var sb = document.getElementById('sidebar');
        var isMobile =
            sb &&
            sb.clientHeight &&
            sb.clientHeight != window.innerHeight;

        if (isFromSameDomain && isMobile){
            window.scrollBy(0,sb.clientHeight - 15);
        }
    });
    </script>
